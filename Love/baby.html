<!DOCTYPE html>
<html>
<head>
  <title>I LOVE YOU SO MUCH</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .top-text {
      font-size: 32px;
      font-weight: bold;
      z-index: 2;
      margin-top: 50px;
    }

    .center-image img {
      width: 300px;
      max-width: 90%;
      z-index: 2;
    }

    .button-container {
      display: flex;
      gap: 40px;
      margin-bottom: 20px;
      z-index: 2;
    }

    button {
      font-size: 20px;
      padding: 10px 30px;
      cursor: pointer;
    }

    /* Floating GIFs */
    .floating {
      position: absolute;
      width: 130px;
      pointer-events: none;
      animation: float 6s infinite alternate ease-in-out;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <img src="assets/gif1.gif" class="floating" style="top:5%; left:5%;">
  <img src="assets/gif13.gif" class="floating" style="top:10%; right:10%;">
  <img src="assets/gif3.gif" class="floating" style="bottom:15%; left:15%;">
  <img src="assets/gif4.gif" class="floating" style="bottom:10%; right:20%;">
  <img src="assets/gif5.gif" class="floating" style="top:40%; left:2%;">
  <img src="assets/gif6.gif" class="floating" style="top:60%; right:5%;">
  <img src="assets/gif7.gif" class="floating" style="top:25%; left:20%;">
  <img src="assets/gif14.gif" class="floating" style="top:30%; right:25%;">
  <img src="assets/gif9.gif" class="floating" style="bottom:30%; left:30%;">
  <img src="assets/gif10.gif" class="floating" style="bottom:35%; right:30%;">
  <img src="assets/gif11.gif" class="floating" style="top:50%; left:40%;">
  <img src="assets/gif12.gif" class="floating" style="top:55%; right:40%;">
  <img src="assets/gif2.gif" class="floating" style="bottom:45%; left:50%;">
  <img src="assets/gif8.gif" class="floating" style="bottom:50%; right:50%;">

  <div class="top-text">Will you be my Valentine? ðŸ’–</div>

  <div class="center-image">
    <img src="assets/love.jpg" alt="Valentine Image">
  </div>

  <div class="button-container">
    <button onclick="yesChoice()">Yes</button>
    <button id="noBtn" onclick="moveNo()">No</button>
  </div>

  <script>
    function yesChoice() {
      alert("Yay! ðŸ’˜");
      window.location.href = "mwuah.html";
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");

      noBtn.style.visibility = "hidden";

      setTimeout(() => {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.position = "absolute";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        noBtn.style.visibility = "visible";
      }, 200);
    }
  </script>

</body>
</html>

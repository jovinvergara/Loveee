<!doctype html>
<html>
  <head>
    <title>WAGGG</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      .top-text {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .gif-container img {
        width: 400px;
        max-width: 90%;
        height: auto;
        margin: 10px 0;
      }
      .button-container {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }
      .button-container button {
        font-size: 18px;
        padding: 10px 25px;
        cursor: pointer;
        transition: transform 0.3s, opacity 0.3s; 
      }
    </style>
  </head>
  <body>
    <div class="top-text">ARE YOU SURE MY BABY☹️☹️☹️</div>
    <div class="gif-container">
      <img src="assets/jovin.jpg" alt="Big Flower GIF" />
    </div>
    <div class="top-text">MAYBE YOU'LL CHANGE YOUR MIND (BAWAL ANG NOOO)</div>
    <div class="button-container">
      <button onclick="yesChoice()">Yes</button>
      <button id="noBtn" onclick="shrinkNo()">No</button>
    </div>

    <script>
      function yesChoice() {
        window.location.href = "hihi.html";
      }

      let noBtn = document.getElementById("noBtn");
      let scale = 1; 

      function shrinkNo() {
        scale -= 0.2; 
        if (scale <= 0) {
          noBtn.style.display = "none"; 
        } else {
          noBtn.style.transform = `scale(${scale})`;
        }
      }
    </script>
  </body>
</html>

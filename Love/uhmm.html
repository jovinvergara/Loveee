<!DOCTYPE html>
<html>
<head>
  <title>Iloveyou</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .top-text {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .middle-images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .middle-images img {
      max-width: 200px;
      height: auto;
    }

    .button-container {
      display: flex;
      gap: 40px;
      position: relative;
    }

    .button-container button {
      font-size: 18px;
      padding: 10px 25px;
      cursor: pointer;
    }

    #noBtn {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="top-text">ARE YOU FREE ON FEBRUARY 14??</div>

  <div class="middle-images">
    <img src="assets/happyme.jpg" alt="Happy">
    <img src="assets/nailongdancing.gif" alt="Dancing">
    <img src="assets/sadme.jpg" alt="Sad">
  </div>

  <div class="button-container">
    <button onclick="yesChoice()">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    function yesChoice() {
      alert("Yay! ðŸ’–");
      window.location.href = "baby.html";
    }

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
